# This is a basic workflow to help you get started with Actions X

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:                       # ===== JOB =====
    runs-on: ubuntu-latest
    steps:                     # ===== STEPS =====
      - uses: actions/checkout@v4

      - name: Run remark (produce JSON)
        id: remark
        continue-on-error: true        # allow pipeline to continue to upload the artifact
        run: |
          npm install remark-cli remark-preset-lint-consistent vfile-reporter-json
          # Capture BOTH stdout and stderr so the JSON actually lands in the file
          npx remark . --use remark-preset-lint-consistent --report vfile-reporter-json --frail \
            > remark-lint-report.json 2>&1 \
            || echo "REMARK_FAILED=1" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        if: always()                    # upload even if the previous step "failed"
        with:
          name: remark-lint-report
          path: remark-lint-report.json

      - name: Fail if remark failed
        if: env.REMARK_FAILED == '1'
        run: |
          echo "remark found problems (see artifact)" >&2
          exit 1
